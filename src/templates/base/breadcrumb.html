<div class="page-breadcrumb">
    <!-- page-breadcrumb -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <ol class="breadcrumb">
                    {% for crumb in page_crumbs %}
                    <li><a href="{{ crumb.url }}"> {{ crumb.title }}</a></li>
                    {% endfor %}
                    <li class="active">{{ page_title }}</li>
                </ol>
            </div>
        </div>
    </div>
</div>
