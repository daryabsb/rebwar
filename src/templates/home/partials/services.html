{% load i18n %}
{% load static %}

<div class="space-medium">
    <!-- space-medium -->
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8 col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-8 col-xs-12">
                <div class="section-title text-center">
                    <h1>{{ opening.title}}</h1>
                    <p>{{ opening.description}}</p>
                </div>
            </div>
        </div>
        <div class="row">
            {% for service in services %}
            <div class="col-lg-2 col-sm-4 col-md-4 col-xs-12">
                <div class="treatment-icon-block">
                    <div class="treatment-circle">
                        <a href="#"><i class="{{ service.icon }}"></i></a>
                    </div>
                    <div class="treatment-caption">
                        <h2 class="treatment-title"><a href="#" class="title">{{ service.title }}</a></h2>
                    </div>
                </div>
            </div>
            {% endfor %}
            <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                <div class="text-center"><a href="#" class="btn btn-primary">{% trans 'view_services_button' %}</a></div>
            </div>
        </div>
    </div>
</div>
