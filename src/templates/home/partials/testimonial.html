{% load i18n %} {% load static %}

<div class="space-medium bg-primary">
  <!-- space-medium -->
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="section-title">
          <h1 class="text-white">{{ patients_what_say }}</h1>
        </div>
        <div class="well-section">
          <div class="testimonial owl-carousel">
            {% for quote in quotes %}
            <div class="testimonial-block">
              <div class="testimonial-icon"><i class="icon-icon"></i></div>
              <div class="testimonial-content">
                <p class="testimonial-text">{{ quote.text }}</p>
                <div class="testimonial-info">
                  <div class="testimonial-meta">
                    <span class="testimonial-name">{{ quote.patient.city }}, </span>
                    <span class="testimonial-country">{{ quote.patient.get_country_display }} </span>
                  </div>
                  <div class="testimonial-support-doctor">{{ quote.patient.name }}</div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="section-title">
          <h1 class="text-white">{{ patients_educations_videos }}</h1>
        </div>
        <div class="well-section">
          <div class="video-block">
            <div class="video-area">
              <p>{{ patients_educations_videos_description }}</p>
              <div class="video-img-block">
                <div class="embed-responsive embed-responsive-16by9">
                
                  <iframe src="https://www.youtube.com/embed/Lfm-cGecEAc?si=SaFHplZEjEu5ySk9" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                </div>
                <!-- <div class="video-sign">
                  <a href="#" class="video-link"
                    >{{ watch_video_button }}<span
                      ><img src="{% static 'images/play-sign.png' %}" alt="" class="" /></span
                  ></a>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
