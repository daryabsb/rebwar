{% if treatment %}
<div class="bg-default pinside30 mb30">
  <div class="row">
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
      <h2>{{conditions}}</h2>
      <p>{{ treatment.conditions_description | safe }}</p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <ul class="listnone bullet bullet-circle-right">
        {% if treatment.conditions %} {% for condition in treatment.conditions.all %}
        <li>{{ condition.text }}</li>
        {% endfor %} {% endif %}
      </ul>
    </div>
  </div>
</div>
{% endif %}
